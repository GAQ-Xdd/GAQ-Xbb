<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.0/css/bootstrap.min.css">
</head>
<body>
    
    <div class="row mt-4 p-4">
    <div class="col-sm-4"></div>
    <div class="col-sm-4 p-5 bg-light text-dark">
        <h3>用户登录页面</h3>
        <form>
            <div class="mb-3 mt-3">
              <label for="name" class="form-label">Email:</label>
              <input type="text" class="form-control" id="admin" placeholder="请输入您的用户名：" name="email">
            </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">Password:</label>
              <input type="password" class="form-control" id="pwd" placeholder="请输入您的密码：" name="pswd">
            </div>
            
            <button type="button" class="btn btn-primary" onclick="dl()">Submit</button>
          </form>
    </div>
    <div class="col-sm-4"></div>
    </div>

    <script>
      function dl(){
          var admin=document.getElementById('admin').value;
          var password=document.getElementById('pwd').value;
          if(admin=="XXX"&&password=="654321"){
              window.location.href="index.html";
          }
          else{
              alert("您输入的密码和用户名不正确！请重新输入。");
          }
      }
    </script>







    <script src="bootstrap-5.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.net/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
